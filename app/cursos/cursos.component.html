<h3>Cursos {{nome}}</h3>

<input #txtNome [(ngModel)]="curso.nome" placeholder="nome"/>
<p>{{msgErro}}</p>
<button (click)="salvar()">Salvar</button> <br/><br/>

<ul>
    <li *ngFor="let cur of cursos ">{{cur.id}} - {{cur.nome}}  - <button (click)="editar(cur)">Editar</button><button (click)="excluir(cur)">Excluir</button></li>
</ul>
